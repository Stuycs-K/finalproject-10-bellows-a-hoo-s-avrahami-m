<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Result - Background Removed</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <!-- Enables flash messages -->
  <header>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="flash-message {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </header>
  <div class="container text-center">
    <h1 class="mb-4">Here's your background-removed image:</h1>
    <p class="mb-4 text-muted"><strong>{{ filename }}</strong></p>
    <div class="checkerboard p-3 d-inline-block rounded shadow">
      <img src="{{ url_for('get_processed', filename=img) }}" alt="Processed Image" class="img-fluid" style="max-height: 500px;" />
    </div>
  </div>
  <center><button id="download-btn" download class="btn btn-primary mt-4">
    <i class="bi bi-download me-2"></i> Download Image
  </button></center>
  <script>
    window.downloadfilename = "{{ download_filename }}";
  </script>
  <script src="static/js/download.js"></script>
</body>
</html>
